<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursos do Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo opcional para garantir que os botões preencham o espaço */
    .square-option {
      width: 100%;
      padding-top: 25%;
      padding-bottom: 25%;
      text-align: center;
    }
  </style>
</head>
  <body>

  <header>
    <div th:replace="~{fragments :: thenavbar}"></div>
  </header>

  <div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Recursos do Administrador</h2>
    </div>

    <!-- CORREÇÃO: Adicionada uma div com a classe "row" para agrupar as colunas -->
    <!-- A classe "g-3" adiciona um espaçamento (gap) entre as colunas -->
    <div class="row g-3">

      <!-- Cada botão agora está em uma coluna dentro da mesma linha -->
      <div class="col-sm-4 col-md-3 col-lg-2">
        <!-- A classe "row-2" foi removida pois não é uma classe do Bootstrap -->
        <a th:href="@{/usuarios}" href="#" class="btn btn-primary square-option d-flex align-items-center justify-content-center">
          USUÁRIOS
        </a>
      </div>

      <div class="col-sm-4 col-md-3 col-lg-2">
        <a th:href="@{/projetos}" href="#" class="btn btn-primary square-option d-flex align-items-center justify-content-center">
          PROJETOS
        </a>
      </div>
<!--
      <div class="col-sm-4 col-md-3 col-lg-2">
        <a th:href="@{/cidades}" href="#" class="btn btn-primary square-option d-flex align-items-center justify-content-center">
          CIDADES
        </a>
      </div>
-->
      <div class="col-sm-4 col-md-3 col-lg-2">
        <a th:href="@{/estatisticas}" href="#" class="btn btn-primary square-option d-flex align-items-center justify-content-center">
          ESTATÍSTICAS
        </a>
      </div>

    </div> <!-- Fim da <div class="row"> -->

  </div>

  <!-- Script do Bootstrap (opcional, mas recomendado) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
