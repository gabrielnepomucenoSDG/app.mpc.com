<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Agendamentos - NarratePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
    <div th:replace="~{fragments :: thenavbar}"></div>
</header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Meus Agendamentos</h2>
        <a th:href="@{/agendamentos/novo}" class="btn btn-success">Novo Agendamento</a>
        <a th:href="@{/importar/agendamentos}" class="btn btn-success">Importar agendamentos</a>
    </div>

    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>Favorito</th>
            <th>Atividade</th>
            <th>Data</th>
            <th>Turno</th>
            <th>Local</th>
            <th style="width: 20%;">A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agendamento : ${agendamentos}">

            <td>
                <form th:action="@{/agendamentos/favoritar/{id}(id=${agendamento.idAgendamento})}" method="post">

                    <button type="submit" class="btn p-0">
                        <span th:if="${agendamento.favorito == 1}" style="font-size: 1.5rem;" class="text-center">‚ù§Ô∏è</span>

                        <span th:if="${agendamento.favorito == 0 or agendamento.favorito == null}" style="font-size: 1.5rem;">ü§ç</span>
                    </button>

                </form>
            </td>

            <td th:text="${agendamento.atividade?.nome}">Nome da Atividade</td>

            <td th:text="${agendamento.data_inicio != null ? #temporals.format(agendamento.data_inicio, 'dd/MM/yyyy') : 'N/A'}">dd/mm/aaaa</td>

            <td th:text="${agendamento.turno}">Manh√£</td>

            <td th:text="${agendamento.local}">Local do Evento</td>


            <td>
                <a th:href="@{/agendamentos/editar/{id}(id=${agendamento.idAgendamento})}" th:if="${#strings.isEmpty(agendamento.feedback_observ)}" class="btn btn-warning btn-sm">
                    Add Feedback
                </a>
                <a th:href="@{/agendamentos/editar/{id}(id=${agendamento.idAgendamento})}" class="btn btn-info btn-sm">
                    Editar
                </a>
                <a th:href="@{/agendamentos/deletar/{id}(id=${agendamento.idAgendamento})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este agendamento?');">
                    Deletar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
