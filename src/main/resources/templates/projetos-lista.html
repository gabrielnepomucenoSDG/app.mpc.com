<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Projetos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: thenavbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Gerenciar Projetos</h2>
        <a th:href="@{/projetos/novo}" class="btn btn-success">Novo Projeto</a>
    </div>

    <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nome do Projeto</th>
            <th>Categoria</th>
            <th style="width: 20%;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(projetos)}">
            <td colspan="4" class="text-center">Nenhum projeto encontrado.</td>
        </tr>
        <tr th:each="projeto : ${projetos}">
            <td th:text="${projeto.idProjeto}">1</td>
            <td th:text="${projeto.nome}">Nome do Projeto</td>
            <td th:text="${projeto.categoria}">Categoria</td>
            <td>
                <a th:href="@{/projetos/editar/{id}(id=${projeto.idProjeto})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/projetos/deletar/{id}(id=${projeto.idProjeto})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este projeto?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
