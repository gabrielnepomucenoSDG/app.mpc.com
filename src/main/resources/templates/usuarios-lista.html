<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários - NarratePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header>
    <div th:replace="~{fragments :: thenavbar}"></div>
</header>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuários</h2>
        <a th:href="@{/usuarios/novo}" class="btn btn-success">Novo Usuário</a>
    </div>

    <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>Nome Completo</th>
            <th>Função</th>
            <th>Email</th>
            <th>Whatsapp</th>
            <th>Cidade de Atuação</th>
            <th style="width: 20%;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(usuarios)}">
            <td colspan="6" class="text-center">Nenhum usuário encontrado.</td>
        </tr>
        <tr th:each="usuario : ${usuarios}">

            <td th:text="${usuario.nome + ' ' + usuario.sobrenome}">Nome Completo</td>

            <td th:text="${usuario.funcao}">Função</td>

            <td th:text="${usuario.email}">Email</td>

            <td th:text="${usuario.whatsapp}">Whatsapp</td>

            <td th:text="${usuario.cidade?.nome}">Cidade de Atuação</td>


            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-info btn-sm">
                    Editar
                </a>
                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.idUsuario})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                    Deletar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
