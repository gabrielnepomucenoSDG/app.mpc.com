<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: thenavbar}"></div>

<div class="container mt-4">
    <h2 th:if="${projeto.idProjeto == null}">Novo Projeto</h2>
    <h2 th:if="${projeto.idProjeto != null}">Editar Projeto</h2>
    <hr>

    <form th:action="@{/projetos/salvar}" th:object="${projeto}" method="post">
        <input type="hidden" th:field="*{idProjeto}"/>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Projeto:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <input type="text" id="categoria" class="form-control" th:field="*{categoria}" required>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Projeto</button>
        <a th:href="@{/projetos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
