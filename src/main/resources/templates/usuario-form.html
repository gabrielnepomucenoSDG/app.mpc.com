<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <div th:replace="~{fragments :: thenavbar}"></div>
</header>

<div class="container mt-4">
    <h2 th:if="${usuario.idUsuario == null}">Cadastrar Novo Usuário</h2>
    <h2 th:if="${usuario.idUsuario != null}">Editar Usuário</h2>
    <hr>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{idUsuario}" />

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sobrenome" class="form-label">Sobrenome:</label>
                <input type="text" id="sobrenome" class="form-control" th:field="*{sobrenome}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email (Login):</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" class="form-control" th:field="*{senha}" placeholder="Deixe em branco para manter a atual" th:required="${usuario.idUsuario == null}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" class="form-control" th:field="*{cpf}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="whatsapp" class="form-label">Whatsapp:</label>
                <input type="text" id="whatsapp" class="form-control" th:field="*{whatsapp}">
            </div>
            <div class="col-md-4 mb-3">
                <label for="telefone_1" class="form-label">Telefone 1:</label>
                <input type="text" id="telefone_1" class="form-control" th:field="*{telefone_1}">
            </div>
        </div>

        <hr>

        <div class="row" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <div class="col-md-4 mb-3">
                <label for="cidade" class="form-label">Cidade de Atuação:</label>
                <select id="cidade" class="form-select" th:field="*{cidade}" required>
                    <option value="">Selecione a unidade local</option>
                    <option th:each="cid : ${todasCidades}"
                            th:value="${cid.idCidade}"
                            th:text="${cid.nome}">
                    </option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="funcao" class="form-label">Função na Organização:</label>
                <input type="text" id="funcao" class="form-control" th:field="*{funcao}" required>
            </div>
            <div class="col-md-4 mb-3" >
                <label for="data_entrada" class="form-label">Data de Entrada:</label>
                <input type="date" id="data_entrada" class="form-control" th:field="*{data_entrada}" required>
            </div>
        </div>

        <div class="row" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <div class="col-md-6 mb-3">
                <label for="adm" class="form-label">Nível de Acesso:</label>
                <select id="adm" class="form-select" th:field="*{adm}">
                    <option th:value="0" th:text="'Usuário Comum'"></option>
                    <option th:value="1" th:text="'Administrador'"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Usuário</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
