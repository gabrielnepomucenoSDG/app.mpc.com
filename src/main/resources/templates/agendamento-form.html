<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <div th:replace="~{fragments :: thenavbar}"></div>
</header>

<div class="container mt-4">
    <h2>Agendar Nova Atividade</h2>
    <hr>

    <div th:if="${param.sucesso}" class="alert alert-success">
        Agendamento salvo com sucesso!
    </div>

    <form th:action="@{/agendamentos/salvar}" th:object="${agendamento}" method="post">
        <input type="hidden" th:field="*{idAgendamento}" />

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="projeto" class="form-label">Projeto:</label>
                <select id="projeto" class="form-select" th:field="*{atividade.projeto}">
                    <option value="">Selecione um Projeto</option>
                    <option th:each="proj : ${todosProjetos}"
                            th:value="${proj.idProjeto}"
                            th:text="${proj.nome}">
                    </option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="atividade" class="form-label">Atividade:</label>
                <select id="atividade" class="form-select" th:field="*{atividade}">
                    <option value="">Selecione uma Atividade</option>
                    <option th:each="ativ : ${todasAtividades}"
                            th:value="${ativ.idAtividade}"
                            th:text="${ativ.nome}">
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="data_inicio" class="form-label">Data de Início:</label>
                <input type="date" id="data_inicio" class="form-control" th:field="*{data_inicio}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="turno" class="form-label">Turno:</label>
                <input type="text" id="turno" class="form-control" th:field="*{turno}" placeholder="Manhã, Tarde ou Noite">
            </div>
            <div class="col-md-4 mb-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" id="local" class="form-control" th:field="*{local}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="usuario" class="form-label"></label>
                <input type="hidden" id="usuario" class="form-control" th:field="*{usuario}">
            </div>
        </div>

        <hr>
        <h4>Registrar Feedback (Opcional)</h4>
        <p class="text-muted">Preencha se a atividade já ocorreu.</p>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="publico_estimado" class="form-label">Público Alcançado:</label>
                <input type="number" id="publico_estimado" class="form-control" th:field="*{publico_estimado}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="custos" class="form-label">Custos (R$):</label>
                <input type="number" step="0.01" id="custos" class="form-control" th:field="*{custos}">
            </div>
        </div>
        <div class="mb-3">
            <label for="feedback_observ" class="form-label">Relato da Atividade:</label>
            <textarea id="feedback_observ" class="form-control" rows="4" th:field="*{feedback_observ}"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Salvar Agendamento</button>
    </form>
</div>

<!-- Cole este bloco de código antes do </body> no seu agendamento-form.html -->
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const projetoSelect = document.getElementById('projeto');
        const atividadeSelect = document.getElementById('atividade');

        projetoSelect.addEventListener('change', function () {
            const projetoId = this.value;
            // Limpa o dropdown de atividades
            atividadeSelect.innerHTML = '<option value="">Carregando...</option>';

            if (!projetoId) {
                atividadeSelect.innerHTML = '<option value="">Selecione um Projeto Primeiro</option>';
                return;
            }

            // O JavaScript "conversa" com o nosso Controller aqui!
            fetch('/agendamentos/atividadesPorProjeto?projetoId=' + projetoId)
                .then(response => response.json())
                .then(data => {
                    // Limpa novamente antes de popular
                    atividadeSelect.innerHTML = '<option value="">Selecione uma Atividade</option>';

                    // Cria as novas opções de atividade
                    data.forEach(atividade => {
                        const option = document.createElement('option');
                        option.value = atividade.idAtividade;
                        option.textContent = atividade.nome;
                        atividadeSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Erro ao buscar atividades:', error);
                    atividadeSelect.innerHTML = '<option value="">Erro ao carregar</option>';
                });
        });
    });
</script>
</body>
</html>
